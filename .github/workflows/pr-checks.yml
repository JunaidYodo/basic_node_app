name: PR Code Quality Checks

on:
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: next-hire-app
  AWS_ACCOUNT_ID: 618166615317
  PORT: 3000

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        npm ci

    - name: Security scan with npm audit
      id: npm-audit
      run: |
        npm audit --audit-level=high 2>&1 | tee audit-report.txt || true
        if grep -q "found [1-9][0-9]* vulnerabilities" audit-report.txt; then
          echo "Vulnerabilities found"
          echo "audit_status=failed" >> $GITHUB_OUTPUT
        else
          echo "No vulnerabilities found or audit passed"
          echo "audit_status=passed" >> $GITHUB_OUTPUT
        fi

    - name: Run Trivy vulnerability scanner on source code
      id: trivy-scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: trivy-results.sarif

    - name: Build Docker image for testing
      if: steps.unit-tests.outputs.test_status == 'passed'
      run: |
        docker build -t next-hire-pr-test:${{ github.sha }} .
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          requireScope: false
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert