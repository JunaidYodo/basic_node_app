name: Deploy Next Hire Node APP

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: next-hire-app
  AWS_ACCOUNT_ID: 618166615317
  PORT: 3000

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: dev
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

  determine-version:
    needs: lint-and-test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get next semantic version
      id: version
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        VERSION=${LATEST_TAG#v}
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)
        
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
        
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Create and push Git tag
      run: |
        NEW_VERSION="${{ steps.version.outputs.version }}"
        echo "Creating Git tag: $NEW_VERSION"
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
        git push origin "$NEW_VERSION"
        
        echo "Tag $NEW_VERSION created and pushed"

  build-and-push:
    needs: determine-version
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ needs.determine-version.outputs.version }}
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set version
      id: version
      run: |
        VERSION="${{ needs.determine-version.outputs.version }}"
        echo "image-tag=$VERSION" >> $GITHUB_OUTPUT
        echo "Using image tag: $VERSION"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-Build

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.image-tag }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          COMMIT_SHA=${{ github.sha }}
        tags: |
          ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.image-tag }}
          ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
        push: true

  deploy-to-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-Dev

    - name: Update task definition with ECS Exec enabled
      id: update-task-def
      run: |
        VERSION="${{ needs.build-and-push.outputs.image-tag }}"
        NEW_IMAGE="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:$VERSION"
        
        echo "Updating task definition with image: $NEW_IMAGE"
        echo "Enabling ECS Execute Command..."
        
        TASK_DEFINITION=$(aws ecs describe-task-definition \
          --task-definition next-hire-app-dev \
          --query 'taskDefinition' \
          --output json)
        
        # Update image AND enable execute command
        NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq \
          --arg IMAGE "$NEW_IMAGE" \
          '
          .containerDefinitions[0].image = $IMAGE |
          .containerDefinitions[0].enableExecuteCommand = true |
          del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ')
        
        # Add environment variables if they exist in secrets
        if [ -n "${{ secrets.DB_HOST_DEV }}" ]; then
          echo "Adding database environment variables..."
          DB_HOST="${{ secrets.DB_HOST_DEV }}"
          DB_PORT="${{ secrets.DB_PORT_DEV }}"
          DB_NAME="${{ secrets.DB_NAME_DEV }}"
          DB_USERNAME="${{ secrets.DB_USERNAME_DEV }}"
          DB_PASSWORD="${{ secrets.DB_PASSWORD_DEV }}"
          DATABASE_URL="postgresql://$DB_USERNAME:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME"
          
          NEW_TASK_DEF=$(echo $NEW_TASK_DEF | jq \
            --arg DATABASE_URL "$DATABASE_URL" \
            '.containerDefinitions[0].environment = [
              {"name": "DATABASE_URL", "value": $DATABASE_URL},
              {"name": "NODE_ENV", "value": "development"},
              {"name": "PORT", "value": "3000"}
            ] + (.containerDefinitions[0].environment // [])')
        fi
        
        NEW_TASK_INFO=$(aws ecs register-task-definition \
          --cli-input-json "$NEW_TASK_DEF" \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        
        echo "New task definition registered with ECS Exec enabled: $NEW_TASK_INFO"
        echo "task-definition-arn=$NEW_TASK_INFO" >> $GITHUB_OUTPUT

    - name: Deploy to Development
      run: |
        echo "Deploying new task definition with ECS Exec enabled..."
        aws ecs update-service \
          --cluster next-hire-cluster-dev \
          --service next-hire-app-dev \
          --task-definition ${{ steps.update-task-def.outputs.task-definition-arn }} \
          --force-new-deployment

    - name: Wait for initial deployment
      run: |
        echo "Waiting for initial deployment..."
        aws ecs wait services-stable \
          --cluster next-hire-cluster-dev \
          --services next-hire-app-dev
        echo "Initial deployment completed!"

    - name: Run migrations from new ECS task
      run: |
        echo "Running migrations after deployment..."
        
        # Wait for new task to be fully running with ECS Exec enabled
        echo "Waiting 30 seconds for new task to be ready..."
        sleep 30
        
        # Get the new task (should have ECS Exec enabled)
        TASK_ARN=$(aws ecs list-tasks \
          --cluster next-hire-cluster-dev \
          --service next-hire-app-dev \
          --query 'taskArns[0]' \
          --output text)
        
        if [ -n "$TASK_ARN" ] && [ "$TASK_ARN" != "None" ]; then
          echo "Found new task with ECS Exec enabled: $TASK_ARN"
          
          # Wait a bit more to ensure the execute command agent is running
          sleep 10
          
          # Verify ECS Exec is working
          echo "Testing ECS Exec connection..."
          aws ecs execute-command \
            --cluster next-hire-cluster-dev \
            --task $TASK_ARN \
            --container next-hire \
            --command "echo 'ECS Exec is working!'" \
            --interactive
          
          # Run migrations
          echo "Running database migrations..."
          aws ecs execute-command \
            --cluster next-hire-cluster-dev \
            --task $TASK_ARN \
            --container next-hire \
            --command "npx prisma migrate deploy" \
            --interactive
            
          echo "Migrations completed successfully!"
        else
          echo "ERROR: No running tasks found after deployment!"
          exit 1
        fi

    - name: Health check
      run: |
        echo "Performing health check..."
        sleep 10
        SERVICE_URL=$(aws elbv2 describe-load-balancers --names next-hire-alb-dev --query 'LoadBalancers[0].DNSName' --output text 2>/dev/null || echo "")
        
        if [ -n "$SERVICE_URL" ]; then
          echo "Checking health at: http://$SERVICE_URL/health"
          curl -f http://$SERVICE_URL/health || exit 1
          echo "Health check passed!"
        else
          echo "Could not get ALB URL, skipping health check"
        fi

  deploy-to-staging:
    needs: [build-and-push, deploy-to-dev]
    if: success()
    runs-on: ubuntu-latest
    environment: 
      name: staging
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-Staging

    - name: Create DATABASE_URL for staging
      run: |
        DB_HOST="${{ secrets.DB_HOST_STAGING }}"
        DB_PORT="${{ secrets.DB_PORT_STAGING }}"
        DB_NAME="${{ secrets.DB_NAME_STAGING }}"
        DB_USERNAME="${{ secrets.DB_USERNAME_STAGING }}"
        DB_PASSWORD="${{ secrets.DB_PASSWORD_STAGING }}"
        
        # Create DATABASE_URL
        DATABASE_URL="postgresql://$DB_USERNAME:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME"
        
        echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
        echo "DB_HOST=$DB_HOST" >> $GITHUB_ENV
        echo "DB_PORT=$DB_PORT" >> $GITHUB_ENV
        echo "DB_NAME=$DB_NAME" >> $GITHUB_ENV
        echo "DB_USERNAME=$DB_USERNAME" >> $GITHUB_ENV

    - name: Update staging task definition with ECS Exec
      id: update-staging-task-def
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET_STAGING }}
        NODE_ENV: staging
        PORT: ${{ env.PORT }}
      run: |
        VERSION="${{ needs.build-and-push.outputs.image-tag }}"
        NEW_IMAGE="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:$VERSION"
        
        echo "Updating staging task definition with image: $NEW_IMAGE"
        
        # Get current task definition
        TASK_DEFINITION=$(aws ecs describe-task-definition \
          --task-definition next-hire-app-staging \
          --query 'taskDefinition' \
          --output json)
        
        # Update the image, enable execute command, and environment variables
        NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq \
          --arg IMAGE "$NEW_IMAGE" \
          --arg DATABASE_URL "$DATABASE_URL" \
          --arg NODE_ENV "$NODE_ENV" \
          --arg PORT "$PORT" \
          '
          .containerDefinitions[0].image = $IMAGE |
          .containerDefinitions[0].enableExecuteCommand = true |
          .containerDefinitions[0].environment = [
            {"name": "DATABASE_URL", "value": $DATABASE_URL},
            {"name": "NODE_ENV", "value": $NODE_ENV},
            {"name": "PORT", "value": $PORT}
          ] |
          del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ')
        
        # Register new task definition
        NEW_TASK_INFO=$(aws ecs register-task-definition \
          --cli-input-json "$NEW_TASK_DEF" \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        
        echo "New staging task definition registered with ECS Exec: $NEW_TASK_INFO"
        echo "task-definition-arn=$NEW_TASK_INFO" >> $GITHUB_OUTPUT

    - name: Deploy to Staging
      run: |
        VERSION="${{ needs.build-and-push.outputs.image-tag }}"
        echo "Deploying version $VERSION to Staging with ECS Exec enabled"
        
        aws ecs update-service \
          --cluster next-hire-cluster-staging \
          --service next-hire-app-staging \
          --task-definition ${{ steps.update-staging-task-def.outputs.task-definition-arn }} \
          --force-new-deployment

    - name: Wait for staging deployment
      run: |
        echo "Waiting for Staging deployment..."
        aws ecs wait services-stable \
          --cluster next-hire-cluster-staging \
          --services next-hire-app-staging
        echo "Staging deployment completed!"

    - name: Run staging migrations via ECS Exec
      run: |
        echo "Running migrations for staging..."
        sleep 30  # Wait for new task to be fully running
        
        # Get the new task
        TASK_ARN=$(aws ecs list-tasks \
          --cluster next-hire-cluster-staging \
          --service next-hire-app-staging \
          --query 'taskArns[0]' \
          --output text)
        
        if [ -n "$TASK_ARN" ] && [ "$TASK_ARN" != "None" ]; then
          echo "Found staging task: $TASK_ARN"
          
          # Test ECS Exec connection
          echo "Testing ECS Exec in staging..."
          aws ecs execute-command \
            --cluster next-hire-cluster-staging \
            --task $TASK_ARN \
            --container next-hire \
            --command "echo 'Staging ECS Exec is working!'" \
            --interactive
          
          # Run migrations
          echo "Running staging database migrations..."
          aws ecs execute-command \
            --cluster next-hire-cluster-staging \
            --task $TASK_ARN \
            --container next-hire \
            --command "npx prisma migrate deploy" \
            --interactive
            
          echo "Staging migrations completed!"
        else
          echo "ERROR: No running tasks found in staging!"
          exit 1
        fi

    - name: Run staging health check
      run: |
        echo "Performing staging health check..."
        SERVICE_URL=$(aws elbv2 describe-load-balancers --names next-hire-alb-staging --query 'LoadBalancers[0].DNSName' --output text 2>/dev/null || echo "")
        
        if [ -n "$SERVICE_URL" ]; then
          curl -f http://$SERVICE_URL/health || exit 1
          echo "Staging health check passed!"
        else
          echo "Could not get staging ALB URL"
          exit 1
        fi

  notification:
    needs: [deploy-to-dev, deploy-to-staging]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send deployment notification
        if: always()
        run: |
          echo "Deployment completed!"
          # Add your notification logic here (Slack, Teams, Email, etc.)
          echo "Dev Status: ${{ needs.deploy-to-dev.result }}"
          echo "Staging Status: ${{ needs.deploy-to-staging.result }}"